<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<Header>
    <h1>Expense Tracker</h1>
</Header>
<form action="" id="my-form">
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="amount">Choose Expense Amount</label>
                <input type="number" name="" id="amount">
            </div>
            <div class="col">
                <label for="amount">Discription</label><br>
                <input type="text" name="" id="discription">
            </div>
            <div class="col">
                <label for="category">Category</label>
                <select class="form-select" id="category">
                    <option selected>Open this select menu</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                </select>
            </div>
            <div class="col gy-4">
                <button type="submit" class="btn btn-secondary">Add Expense</button>
            </div>
        </div>
    </div>
</form>
<div class="container">
    <h6>Expenses :</h6>
    <ol id="expense-list">

    </ol>
</div>
</div>


<body>
    <script src="app.js"></script>
</body>

</html>
